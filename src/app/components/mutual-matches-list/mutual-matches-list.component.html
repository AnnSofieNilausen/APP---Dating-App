<!-- mutual-matches-list.component.html -->
<div *ngIf="mutualMatches.length; else noMatches" class="matches-grid">
  <div *ngFor="let match of mutualMatches" class="match-card">
    <img [src]="match.userPhotoUrl" alt="{{match.username}}'s photo" class="user-photo">
    <div class="user-info">
      <h3>{{ match.fname }} {{ match.lname }}</h3>
      <p>{{ match.commonInterests.join(', ') }}</p>
    </div>
    <button class="delete-match-btn" (click)="deleteMatch(match.matchId)">Delete Match</button>
  </div>
</div>
<ng-template #noMatches>
  <p>No mutual matches found. Try expanding your network!</p>
</ng-template>
