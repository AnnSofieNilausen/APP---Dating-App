<!-- src/app/matches/mutual-matches-list.component.html -->

<div class="matches-container">
  <h2>Your Matches</h2>
  <ul *ngIf="mutualMatches.length > 0; else noMatches">
    <li *ngFor="let match of mutualMatches">
      <div class="match-card">
        <h3>{{ match.Fname }} {{ match.Lname }}</h3>
        <p>Bio: {{ match.Bio || 'No bio available' }}</p>
      </div>
    </li>
  </ul>
  <ng-template #noMatches>
    <p>No matches found.</p>
  </ng-template>
</div>
