<!-- src/app/matching/potential-matches-list.component.html -->

<div class="potential-matches-container">
  <h2>Potential Matches</h2>
  <div *ngIf="potentialMatches.length; else noMatches">
    <div *ngFor="let match of potentialMatches" class="match-card">
      <img [src]="match.pictures?.[0]" alt="{{ match.fname }}'s profile picture" class="profile-pic">
      <div class="match-info">
        <h3>{{ match.fname }} {{ match.lname }}</h3>
        <p>{{ match.bio || 'No bio available' }}</p>
        <div class="actions">
          <button (click)="likeUser(match.pid)" class="like-button">Like</button>
          <button (click)="dislikeUser(match.pid)" class="dislike-button">Dislike</button>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noMatches>
    <p>No potential matches found. Check back later!</p>
  </ng-template>
</div>
