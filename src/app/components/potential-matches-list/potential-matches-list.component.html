<!-- potential-matches-list.component.html -->
<div *ngIf="currentProfile; else noMatches">
  <div>
    <h3>{{ currentProfile.Fname }}</h3>
    <p>{{ currentProfile.Bio }}</p>
    <button (click)="likeUser()">Like</button>
    <button (click)="dislikeUser()">Dislike</button>
  </div>
</div>
<ng-template #noMatches>
  <p>No potential matches found.</p>
</ng-template>
