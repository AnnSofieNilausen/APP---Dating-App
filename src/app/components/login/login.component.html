<div class="login-container">
  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required placeholder="Enter your username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password" [(ngModel)]="password">
    </div>
    <button type="submit" class="login-btn">Login</button>
    <div *ngIf="loginError" class="error-message">{{ loginError }}</div> <!-- Display login error message -->
  </form>
</div>
