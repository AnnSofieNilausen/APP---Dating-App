<!-- profile.component.html -->
 <!-- First Name -->
 <mat-form-field appearance="fill">
  <mat-label>First Name</mat-label>
  <input matInput type="text" name="Fname" [(ngModel)]="profile.Fname" required minlength="2" #Fname="ngModel">
  <mat-error *ngIf="Fname.errors?.['required']">First name is required.</mat-error>
  <mat-error *ngIf="Fname.errors?.['minlength']">First name must be at least 2 characters long.</mat-error>
</mat-form-field>

<!-- Last Name -->
<mat-form-field appearance="fill">
  <mat-label>Last Name</mat-label>
  <input matInput type="text" name="Lname" [(ngModel)]="profile.Lname" #Lname="ngModel">
  <!-- Add validation messages for Lname if needed -->
</mat-form-field>

  <!-- Date of Birth -->
  <mat-form-field appearance="fill">
    <mat-label>Date of Birth</mat-label>
    <input matInput [matDatepicker]="picker" name="Dob" [(ngModel)]="profile.Dob" required #Dob="ngModel">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="Dob.errors?.['required']">Date of birth is required.</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Gender</mat-label>
    <input matInput [(ngModel)]="profile.Gender" name="gender">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Area of Life (AoL)</mat-label>
    <input matInput [(ngModel)]="profile.Aol" name="aol">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput [value]="profile.Username" name="username" readonly>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Sexual Orientation</mat-label>
    <input matInput [(ngModel)]="profile.SexualOrientation" name="sexualOrientation">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Bio</mat-label>
    <textarea matInput [(ngModel)]="profile.Bio" name="bio"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Searching For</mat-label>
    <input matInput [(ngModel)]="profile.SearchingFor" name="searchingFor">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Interests</mat-label>
    <input matInput [(ngModel)]="profile.Interests" name="interests">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Occupation</mat-label>
    <input matInput [(ngModel)]="profile.Occupation" name="occupation">
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary">Update Profile</button>
