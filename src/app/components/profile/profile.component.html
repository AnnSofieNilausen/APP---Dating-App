<form *ngIf="profile" (ngSubmit)="updateProfile()">
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput [(ngModel)]="profile.Fname" name="firstName" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput [(ngModel)]="profile.Lname" name="lastName" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Date of Birth</mat-label>
    <input matInput [(ngModel)]="profile.Dob" [matDatepicker]="picker" name="dob">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Gender</mat-label>
    <input matInput [(ngModel)]="profile.Gender" name="gender">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Area of Life (AoL)</mat-label>
    <input matInput [(ngModel)]="profile.Aol" name="aol">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Sexual Orientation</mat-label>
    <input matInput [(ngModel)]="profile.SexualOrientation" name="sexualOrientation">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Bio</mat-label>
    <textarea matInput [(ngModel)]="profile.Bio" name="bio"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Searching For</mat-label>
    <input matInput [(ngModel)]="profile.SearchingFor" name="searchingFor">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Interests</mat-label>
    <input matInput [(ngModel)]="profile.Interests" name="interests">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Occupation</mat-label>
    <input matInput [(ngModel)]="profile.Occupation" name="occupation">
  </mat-form-field>

  <div class="actions">
    <button type="submit" mat-raised-button color="primary">Update Profile</button>
    <button type="button" mat-raised-button color="warn" (click)="deleteProfile()">Delete Profile</button>
  </div>
</form>
