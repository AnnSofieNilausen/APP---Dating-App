<!-- Form for editing user profile, submits on 'submit' event -->
<form (submit)="onSubmit()">
    <div>
      <label for="fname">First Name:</label>
      <!-- Input field for first name, uses two-way data binding with ngModel -->
      <input type="text" id="fname" [(ngModel)]="user.fname" name="fname" required>
    </div>
    <div>
      <label for="lname">Last Name:</label>
      <!-- Input field for last name, uses two-way data binding with ngModel -->
      <input type="text" id="lname" [(ngModel)]="user.lname" name="lname" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <!-- Input field for email, uses two-way data binding with ngModel -->
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div>
      <label for="bio">Bio:</label>
      <!-- Textarea for bio, uses two-way data binding with ngModel -->
      <textarea id="bio" [(ngModel)]="user.bio" name="bio"></textarea>
    </div>
    <!-- Submit button for the form -->
    <button type="submit">Update Profile</button>
  </form>
